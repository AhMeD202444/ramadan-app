<!doctype html>
<html lang="ar" dir="rtl">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>امساكية رمضان</title>

  <!-- Bootstrap RTL -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.rtl.min.css" rel="stylesheet">
  <!-- Icons -->
  <link href="https://cdn.jsdelivr.net/npm/@mdi/font@7.4.47/css/materialdesignicons.min.css" rel="stylesheet">
  <!-- Cairo Font -->
  <link href="https://fonts.googleapis.com/css2?family=Cairo:wght@400;600;700;800;900&display=swap" rel="stylesheet">

  <style>
    :root{
      --bg0:#060814;
      --bg1:#0B1020;

      --glass: rgba(14,22,48,.66);
      --stroke: rgba(118,153,255,.16);

      --text:#EAF0FF;
      --muted:#AFC0FF;

      --accent:#7C5CFF;
      --accent2:#2EE59D;
      --pink:#FF5C7A;
      --warn:#FFC14D;

      --shadow: 0 18px 60px rgba(0,0,0,.45);
      --radius: 18px;

      --footerH: 56px;
      --headerBg: rgba(6,8,20,.55);
    }

    *{ font-family:"Cairo", system-ui, -apple-system, Segoe UI, Roboto, Arial; }
    body{
      color: var(--text);
      min-height: 100vh;
      background:
        radial-gradient(1200px 800px at 20% -10%, rgba(124,92,255,.40), transparent 55%),
        radial-gradient(900px 700px at 100% 10%, rgba(46,229,157,.22), transparent 55%),
        radial-gradient(800px 700px at 10% 110%, rgba(255,92,122,.18), transparent 55%),
        linear-gradient(180deg, var(--bg0), var(--bg1));
      overflow-x:hidden;
    }

    .app{ max-width: 980px; }

    /* ===== Compact Header ===== */
    .topbar{
      position: sticky; top:0; z-index: 50;
      backdrop-filter: blur(14px);
      background: var(--headerBg);
      border-bottom: 1px solid rgba(118,153,255,.10);
      padding: 10px 0;
    }

    .app-title{
      font-weight: 900;
      letter-spacing: .2px;
      font-size: 16px;
      line-height: 1.1;
      display:flex;
      align-items:center;
      gap:.6rem;
      white-space: nowrap;
    }

    /* (1) مربع صغير: هلال يختفي ويرجع "رمضان مبارك" داخل نفس المربع */
    .logoBox{
      width: 40px; height: 40px;
      border-radius: 14px;
      border: 1px solid rgba(118,153,255,.18);
      background: rgba(12,20,42,.52);
      box-shadow: 0 14px 30px rgba(0,0,0,.22);
      position: relative;
      overflow: hidden;
      display:flex;
      align-items:center;
      justify-content:center;
    }
    .logoBox .layer{
      position:absolute;
      inset:0;
      display:flex;
      align-items:center;
      justify-content:center;
      opacity:0;
      transform: translateY(8px) scale(.96);
      transition: opacity .45s ease, transform .45s ease, filter .45s ease;
      will-change: transform, opacity;
    }
    .logoBox .layer.on{
      opacity:1;
      transform: translateY(0) scale(1);
      filter: drop-shadow(0 8px 18px rgba(0,0,0,.25));
    }
    .logoBox .moon i{
      font-size: 20px;
      color: rgba(124,92,255,.95);
      filter: drop-shadow(0 10px 22px rgba(124,92,255,.22));
    }
    .logoBox .ramadanText{
      padding: 0 6px;
      text-align:center;
      line-height: 1.05;
      font-size: 11px;
      font-weight: 900;
      letter-spacing: .2px;
      color: rgba(255,193,77,.95);
      text-shadow: 0 8px 18px rgba(255,193,77,.14);
    }
    .logoBox .sparkle{
      position:absolute;
      width: 90px; height: 90px;
      background: radial-gradient(circle, rgba(255,255,255,.14), transparent 55%);
      opacity:.0;
      transform: translate(28px,-26px);
      transition: opacity .45s ease;
      pointer-events:none;
    }
    .logoBox .layer.on ~ .sparkle{ opacity:.22; }

    /* ===== Glass blocks ===== */
    .glass{
      background: linear-gradient(180deg, rgba(14,22,48,.72), rgba(10,16,35,.58));
      border: 1px solid var(--stroke);
      border-radius: var(--radius);
      box-shadow: var(--shadow);
      backdrop-filter: blur(12px);
    }
    .divider{ height:1px; background: rgba(118,153,255,.12); }
    .muted{ color: var(--muted); }

    /* ===== Icon Buttons (elegant) ===== */
    .icon-btn{
      width: 40px; height: 40px;
      border-radius: 14px;
      border: 1px solid rgba(118,153,255,.16);
      background: rgba(12,20,42,.55);
      color: var(--text);
      display:inline-flex;
      align-items:center;
      justify-content:center;
      transition: transform .12s ease, background .18s ease, border-color .18s ease;
      position: relative;
      overflow: hidden;
    }
    .icon-btn:hover{
      background: rgba(12,20,42,.88);
      border-color: rgba(124,92,255,.35);
      transform: translateY(-1px);
    }
    .icon-btn:active{ transform: translateY(0px) scale(.98); }
    .icon-btn i{ font-size: 20px; }

    .icon-btn.share{
      background: linear-gradient(90deg, rgba(124,92,255,.92), rgba(92,140,255,.92));
      border: none;
      box-shadow: 0 12px 24px rgba(124,92,255,.20);
    }
    .icon-btn.share:hover{ filter: brightness(1.06); }

    /* Ripple */
    .ripple::after{
      content:"";
      position:absolute; inset:auto;
      width: 10px; height: 10px;
      border-radius: 999px;
      transform: scale(0);
      opacity: 0;
      background: rgba(255,255,255,.35);
      pointer-events:none;
    }
    .ripple.is-rippling::after{
      animation: ripple .55s ease-out;
    }
    @keyframes ripple{
      0%{ transform: scale(0); opacity:.65; }
      100%{ transform: scale(22); opacity:0; }
    }

    /* ===== Hero / Countdown ===== */
    .big{
      font-size: 44px;
      font-weight: 900;
      line-height: 1;
      letter-spacing: .4px;
    }

    .badge-next{
      display:inline-flex;align-items:center;gap:.5rem;
      padding: 10px 12px;
      border-radius: 999px;
      background: rgba(46,229,157,.14);
      border: 1px solid rgba(46,229,157,.35);
      color: #C8FFE9;
      font-weight: 800;
    }

    .ring{
      width: 92px; height: 92px; border-radius: 50%;
      background:
        radial-gradient(circle at 30% 30%, rgba(255,255,255,.16), transparent 40%),
        conic-gradient(from 90deg, rgba(46,229,157,.95), rgba(124,92,255,.95), rgba(255,92,122,.85), rgba(46,229,157,.95));
      padding: 3px;
      box-shadow: 0 16px 40px rgba(0,0,0,.35);
    }
    .ring > div{
      width: 100%; height: 100%; border-radius: 50%;
      background: rgba(7,10,18,.78);
      border: 1px solid rgba(118,153,255,.12);
      display:flex;flex-direction:column;align-items:center;justify-content:center;
    }
    .ring .label{ font-size: 12px; color: var(--muted); }
    .ring .val{ font-size: 18px; font-weight: 900; }

    .floaty{ animation: floaty 5s ease-in-out infinite; }
    @keyframes floaty{ 0%,100%{ transform: translateY(0)} 50%{ transform: translateY(-6px)} }

    /* ===== Prayer cards ===== */
    .prayer-card{
      background: rgba(12,20,42,.55);
      border: 1px solid rgba(118,153,255,.14);
      border-radius: 16px;
      padding: 12px;
      transition: transform .18s ease, border-color .18s ease, box-shadow .18s ease;
      position: relative;
      overflow:hidden;
    }
    .prayer-card::before{
      content:"";
      position:absolute;
      top:-60px; right:-60px;
      width:140px; height:140px;
      background: radial-gradient(circle, rgba(124,92,255,.18), transparent 60%);
      transform: rotate(12deg);
      opacity:.9;
    }
    .prayer-card:hover{ transform: translateY(-2px); }
    .prayer-card.active{
      border-color: rgba(124,92,255,.55);
      box-shadow: 0 0 0 3px rgba(124,92,255,.10);
      background: linear-gradient(90deg, rgba(124,92,255,.16), rgba(12,20,42,.55));
    }
    .ic{
      width:42px;height:42px;border-radius: 16px;
      display:flex;align-items:center;justify-content:center;
      background: rgba(124,92,255,.12);
      border: 1px solid rgba(118,153,255,.16);
    }
    .ic i{ font-size: 22px; color: #DED8FF; }
    .pname{ font-weight: 900; }
    .ptime{ font-weight: 900; font-size: 18px; }

    /* stagger animation for list updates */
    .stagger-in{ animation: popIn .45s ease both; }
    @keyframes popIn{ from{ transform: translateY(10px); opacity:0; } to{ transform: translateY(0); opacity:1; } }

    /* ===== Dua / Hadith fancy section ===== */
    .spark{ position: relative; overflow:hidden; }
    .spark::after{
      content:"";
      position:absolute;
      top:-40%;
      left:-60%;
      width: 120%;
      height: 180%;
      background: linear-gradient(115deg, transparent 25%, rgba(255,255,255,.10) 35%, transparent 45%);
      transform: rotate(8deg);
      animation: shine 6s ease-in-out infinite;
      opacity:.55;
      pointer-events:none;
    }
    @keyframes shine{
      0%{ transform: translateX(-30%) rotate(8deg); opacity:.15; }
      35%{ opacity:.45; }
      60%{ opacity:.25; }
      100%{ transform: translateX(40%) rotate(8deg); opacity:.15; }
    }

    .chips{ display:flex; gap:8px; flex-wrap:wrap; }
    .chip{
      display:inline-flex;align-items:center;gap:.4rem;
      padding: 7px 10px;
      border-radius: 999px;
      border: 1px solid rgba(118,153,255,.14);
      background: rgba(12,20,42,.50);
      font-size: 13px;
      color: var(--muted);
    }
    .chip i{ color: rgba(255,193,77,.95); }

    .quote-card{
      background: rgba(12,20,42,.55);
      border: 1px solid rgba(118,153,255,.14);
      border-radius: 16px;
      padding: 14px;
      position: relative;
      overflow:hidden;
      transition: transform .18s ease, border-color .18s ease;
    }
    .quote-card:hover{ transform: translateY(-2px); border-color: rgba(255,193,77,.25); }
    .quote-card .tag{
      display:inline-flex;
      align-items:center;
      gap:.45rem;
      padding: 7px 10px;
      border-radius: 999px;
      background: rgba(255,193,77,.10);
      border: 1px solid rgba(255,193,77,.18);
      color: #FFE2A1;
      font-weight: 800;
      font-size: 13px;
      margin-bottom: 10px;
    }
    .quote-card .text{
      font-weight: 800;
      line-height: 1.9;
      font-size: 16px;
    }

    .swap-out{ animation: swapOut .22s ease both; }
    .swap-in{ animation: swapIn .35s ease both; }
    @keyframes swapOut{ to{ transform: translateY(-6px); opacity:0; } }
    @keyframes swapIn{ from{ transform: translateY(8px); opacity:0; } to{ transform: translateY(0); opacity:1; } }

    /* (2) عرض تاريخ هجري/ميلادي يتناوب كل شوي */
    .datePill{
      display:inline-flex;
      align-items:center;
      gap:.55rem;
      padding: 10px 12px;
      border-radius: 999px;
      border: 1px solid rgba(118,153,255,.14);
      background: rgba(12,20,42,.45);
      color: rgba(234,240,255,.92);
      font-weight: 900;
      font-size: 13px;
      overflow: hidden;
      min-height: 40px;
      position: relative;
    }
    .datePill i{ color: rgba(255,193,77,.92); font-size: 16px; }
    .datePill .swap{
      display:inline-block;
      transition: opacity .35s ease, transform .35s ease, filter .35s ease;
      will-change: transform, opacity;
    }
    .datePill .swap.out{ opacity:0; transform: translateY(-8px); filter: blur(1px); }
    .datePill .swap.in{ opacity:1; transform: translateY(0); filter: blur(0); }

    /* ===== Fixed Footer (prettier) ===== */
    footer.fixed-footer{
      position: fixed;
      left: 0; right: 0; bottom: 0;
      height: calc(var(--footerH) + env(safe-area-inset-bottom));
      display:flex;
      align-items:center;
      justify-content:center;
      backdrop-filter: blur(14px);
      background: linear-gradient(90deg, rgba(6,8,20,.72), rgba(14,22,48,.62));
      border-top: 1px solid rgba(118,153,255,.10);
      z-index: 60;
      padding: 0 14px;
    }
    footer .foot-inner{
      width: min(980px, calc(100% - 24px));
      display:flex;
      align-items:center;
      justify-content:space-between;
      gap: 10px;
      padding-bottom: env(safe-area-inset-bottom);
    }
    .foot-badge{
      display:flex; align-items:center; gap:.5rem;
      color: var(--muted);
      font-size: 13px;
      white-space: nowrap;
    }
    .foot-badge i{
      color: rgba(124,92,255,.9);
      filter: drop-shadow(0 8px 18px rgba(124,92,255,.20));
      font-size: 16px;
    }
    .foot-right{
      display:flex; align-items:center; gap:.4rem;
      color: rgba(234,240,255,.88);
      font-size: 13px;
      white-space: nowrap;
    }
    .foot-right .dot{
      width:6px;height:6px;border-radius:999px;
      background: rgba(46,229,157,.85);
      box-shadow: 0 0 0 6px rgba(46,229,157,.10);
      display:inline-block;
    }

    /* (4) مسافة أنيقة فوق الفوتر حتى ما يندفن المحتوى */
    main{ padding-bottom: calc(var(--footerH) + env(safe-area-inset-bottom) + 42px); }

    @media (max-width: 576px){
      .big{ font-size: 38px; }
      .ring{ width: 86px; height: 86px; }
      .app-title{ font-size: 15px; }
      .icon-btn{ width: 38px; height: 38px; }
      .logoBox{ width: 38px; height: 38px; }
    }
    
    
    /* ===============================
   Mobile: remove highlights + limit touch to buttons
   + keep content above fixed footer nicely
   =============================== */

/* 1) منع الهايلايت/النسخ العشوائي */
html, body{
  -webkit-tap-highlight-color: transparent;
  -webkit-touch-callout: none;
  user-select: none;
}

/* خليه نصوص قابلة للتحديد إذا تحتاج (اختياري) */
p, span, h1, h2, h3, h4, h5, h6, small, .text, .muted { user-select: text; }

/* 2) خلي الضغط/اللمس يكون فقط على العناصر التفاعلية */
button, a, .icon-btn, .ripple, [role="button"]{
  -webkit-tap-highlight-color: transparent;
  touch-action: manipulation;
}

/* منع أي تأثير لمس على الحاويات/الكاردات (حتى ما يصير احساس ضغط خارج الزر) */
.glass, .prayer-card, .quote-card, .chips, .chip, .ring, .badge-next, .datePill{
  -webkit-tap-highlight-color: transparent;
  touch-action: pan-y; /* يسمح بالسكرول بس، بدون click ghost */
}

/* مهم: لا تخلي شي فوق الأزرار يلقط اللمس */
.glass::before, .prayer-card::before, .spark::after{
  pointer-events: none;
}

/* 3) خلي آخر المحتوى يبقى فوق الفوتر بمسافة أنيقة */
:root{
  --footerGap: 28px; /* المسافة الإضافية فوق الفوتر */
}

/* خلي مساحة كافية تحت المحتوى حتى ما يندفن تحت الفوتر */
main{
  padding-bottom: calc(var(--footerH) + var(--footerGap) + env(safe-area-inset-bottom));
}

/* خيار إضافي: آخر كارد/حاوية ياخذ مسافة حلوة (احتياط) */
main .glass:last-of-type{
  margin-bottom: calc(var(--footerGap));
}
    
    
    
  </style>
</head>

<body>
  <!-- Header (compact) -->
  <div class="topbar">
    <div class="container app">
      <div class="d-flex align-items-center justify-content-between">
        <div class="app-title">
          <div class="logoBox" id="logoBox" aria-hidden="true">
            <div class="layer moon on" id="logoMoon"><i class="mdi mdi-moon-waning-crescent"></i></div>

        </div>

      </div>
    </div>
  </main>

  <!-- Fixed Footer -->
  <footer class="fixed-footer">
    <div class="foot-inner">
      <div class="foot-badge">
        <i class="mdi mdi-shield-check-outline"></i>
        <span>جميع الحقوق محفوظة</span>
      </div>

      <div class="foot-right">
        <span class="dot"></span>
        <span>@ احمد البياتي</span>
      </div>
    </div>
  </footer>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>

  <script>
    const $ = (id) => document.getElementById(id);

    // ===== Ripple effect for icon buttons =====
    document.addEventListener("click", (e)=>{
      const btn = e.target.closest(".ripple");
      if(!btn) return;
      btn.classList.remove("is-rippling");
      void btn.offsetWidth;
      btn.classList.add("is-rippling");
    });

    // (1) تبديل داخل مربع: هلال <-> رمضان مبارك
    (function logoMorph(){
      const moon = $("logoMoon");
      const ramadan = $("logoRamadan");
      let onMoon = true;
      setInterval(()=>{
        if(onMoon){
          moon.classList.remove("on");
          ramadan.classList.add("on");
        }else{
          ramadan.classList.remove("on");
          moon.classList.add("on");
        }
        onMoon = !onMoon;
      }, 2600);
    })();

    // ===== Data (نفس جدولك الحالي داخل الكود) =====
    const data = [
      {n:1,  dow:"الأربعاء", h:"1 رمضان",  g:"18 فبراير", fajr:"05:20", sunrise:"06:42", dhuhr:"12:21", asr:"03:28", maghrib:"05:53", isha:"07:08"},
      {n:2,  dow:"الخميس",   h:"2 رمضان",  g:"19 فبراير", fajr:"05:19", sunrise:"06:41", dhuhr:"12:21", asr:"03:29", maghrib:"05:54", isha:"07:09"},
      {n:3,  dow:"الجمعة",   h:"3 رمضان",  g:"20 فبراير", fajr:"05:18", sunrise:"06:40", dhuhr:"12:21", asr:"03:29", maghrib:"05:55", isha:"07:10"},

  "قال ﷺ: «لا يؤمن أحدكم حتى يكون هواه تبعًا لما جئت به».",
  "قال ﷺ: «الظلم ظلمات يوم القيامة».",
  "قال ﷺ: «اتقوا دعوة المظلوم».",
  "قال ﷺ: «دعوة المظلوم ليس بينها وبين الله حجاب».",
  "قال ﷺ: «من كان يؤمن بالله واليوم الآخر فليكرم ضيفه».",
  "قال ﷺ: «لا تحقرن من المعروف شيئًا».",
  "قال ﷺ: «ولو أن تلقى أخاك بوجه طلق».",
  "قال ﷺ: «أفضل الذكر لا إله إلا الله».",
  "قال ﷺ: «وأفضل الدعاء الحمد لله».",
  "قال ﷺ: «من لزم الاستغفار جعل الله له من كل هم فرجًا».",
  "قال ﷺ: «ومن كل ضيق مخرجًا».",
  "قال ﷺ: «ومن كل بلاء عافية».",
  "قال ﷺ: «إن الله لا يقبض العلم انتزاعًا».",
  "قال ﷺ: «ولكن يقبض العلم بقبض العلماء».",
  "قال ﷺ: «من يرد الله به خيرًا يفقهه في الدين».",
  "قال ﷺ: «إن من البيان لسحرًا» (أي قوة الكلمة).",
  "قال ﷺ: «المؤمن مرآة المؤمن».",
  "قال ﷺ: «المؤمن يألف ويؤلف».",
  "قال ﷺ: «لا خير فيمن لا يألف ولا يؤلف».",
  "قال ﷺ: «أقيلوا ذوي الهيئات عثراتهم».",
  "قال ﷺ: «من توكل على الله فهو حسبه» (معنى الحديث)."
];

    let idx = 0;
    let timer = null;
    let shuffleSeed = 0;

    const pad = (n)=> String(n).padStart(2,"0");

    function to12h(hhmm){
      const [H,M] = hhmm.split(":").map(Number);
      const suffix = (H >= 12) ? "م" : "ص";
      let h = H % 12; if (h === 0) h = 12;
      return `${h}:${pad(M)} ${suffix}`;
    }

    function todayAt(hhmm){
      const [H,M] = hhmm.split(":").map(Number);
      const d = new Date();
      d.setHours(H,M,0,0);
      return d;
    }

    function findClosestIndexForToday(){
      const now = new Date();
      const ar = new Intl.DateTimeFormat('ar', { day:'numeric', month:'long' }).format(now);
      const found = data.findIndex(x => x.g === ar);
      return found >= 0 ? found : 0;
    }

    function setIndex(i){
      idx = Math.max(0, Math.min(data.length-1, i));
      render();
    }

    function animateSwap(cardEl, newTextEl, newText){
      cardEl.classList.remove("swap-in");
      cardEl.classList.add("swap-out");
      setTimeout(()=>{
        newTextEl.textContent = newText;
        cardEl.classList.remove("swap-out");
        cardEl.classList.add("swap-in");
      }, 180);
    }

    // (2) تبديل عرض التاريخ هجري/ميلادي كل شوي
    let showHijri = true;
    let dateTimer = null;
    function updateDateSwap(){
      const d = data[idx];
      const el = $("dateSwap");

      el.classList.remove("in");
      el.classList.add("out");

      setTimeout(()=>{
        el.textContent = showHijri ? `هجري: ${d.h}` : `ميلادي: ${d.g}`;
        el.classList.remove("out");
        el.classList.add("in");
        showHijri = !showHijri;
      }, 220);
    }
    function startDateAuto(){
      if(dateTimer) clearInterval(dateTimer);
      // أول تحديث سريع
      updateDateSwap();
      dateTimer = setInterval(updateDateSwap, 3200);
    }

    function render(){
      const d = data[idx];
      $("dayLine").textContent  = `${d.dow} • ${d.h}`;

      // Restart date swap for the selected day
      showHijri = true;
      startDateAuto();

      // Dua/Hadith
      const dua = duas[(idx + shuffleSeed) % duas.length];
      const had = ahadith[(idx + shuffleSeed) % ahadith.length];
      animateSwap($("duaCard"), $("duaText"), dua);
      animateSwap($("hadithCard"), $("hadithText"), had);

      // Prayer cards
      const wrap = $("prayersWrap");
      wrap.innerHTML = prayers.map((p, i) => `
        <div class="col-12">
          <div class="prayer-card d-flex align-items-center justify-content-between stagger-in" style="animation-delay:${i*60}ms" id="row-${p.key}">
            <div class="d-flex align-items-center gap-2">
              <div class="ic"><i class="mdi ${p.icon}"></i></div>
              <div>
                <div class="pname">${p.name}</div>
                <div class="small muted">وقت بعقوبة</div>
              </div>
            </div>
            <div class="text-start">
              <div class="ptime">${to12h(d[p.key])}</div>
              <div class="small muted">${d[p.key]} (24h)</div>
            </div>
          </div>
        </div>
      `).join("");

      updateNextCountdown();
    }

    function updateNextCountdown(){
      prayers.forEach(p => $("row-"+p.key)?.classList.remove("active"));

      const d = data[idx];
      const now = new Date();

      const todayIdx = findClosestIndexForToday();
      const isToday = (idx === todayIdx);

      const schedule = prayers.map(p => ({
        key: p.key,
        name: p.name,
        hhmm: d[p.key],
        dt: isToday ? todayAt(d[p.key]) : null
      }));

      let next = null;

      if (isToday){
        next = schedule.find(x => x.dt > now);
        if (!next){
          const tmr = new Date();
          tmr.setDate(tmr.getDate()+1);
          const [H,M] = d.fajr.split(":").map(Number);
          tmr.setHours(H,M,0,0);
          next = { key:"fajr", name:"الفجر", hhmm:d.fajr, dt: tmr };
        }
      } else {
        next = { key:"fajr", name:"الفجر", hhmm:d.fajr, dt: null };
      }

      $("row-"+next.key)?.classList.add("active");
      $("nextShort").textContent = next.name;
      $("nextBadge").querySelector("span").textContent = `${next.name} • ${to12h(next.hhmm)}`;

      if (timer) clearInterval(timer);

      function tick(){
        if (!isToday || !next.dt){
          $("countdown").textContent = "— — —";
          return;
        }
        const diff = next.dt - new Date();
        if (diff <= 0){
          render();
          return;
        }
        const h = Math.floor(diff/3600000);
        const m = Math.floor((diff%3600000)/60000);
        const s = Math.floor((diff%60000)/1000);
        $("countdown").textContent = `${pad(h)}:${pad(m)}:${pad(s)}`;
      }

      tick();
      timer = setInterval(tick, 1000);
    }

    // ===== Events =====
    $("btnPrev").addEventListener("click", ()=> setIndex(idx-1));
    $("btnNext").addEventListener("click", ()=> setIndex(idx+1));

    $("btnShuffle").addEventListener("click", ()=>{
      shuffleSeed = (shuffleSeed + 1) % 9999;
      const dua = duas[(idx + shuffleSeed) % duas.length];
      const had = ahadith[(idx + shuffleSeed) % ahadith.length];
      animateSwap($("duaCard"), $("duaText"), dua);
      animateSwap($("hadithCard"), $("hadithText"), had);
    });


    // ===== Init =====
    setIndex(findClosestIndexForToday());
  </script>
